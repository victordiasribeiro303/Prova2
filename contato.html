<!DOCTYPE html>

  <link rel="stylesheet" href="estilo.css" />

<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <ul>
        <li><a href="inicio.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Entre em Contato</h2>
      <p>Preencha o formulário abaixo e entraremos em contato em breve.</p>
      
      <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com">
        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Sobre o que deseja falar?">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" minlength="20" required placeholder="Digite sua mensagem aqui..."></textarea>
        
        <button type="submit">Enviar Mensagem</button>
        <p id="feedback"></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fotografia Criativa</p>
  </footer>
</body>
</html>
